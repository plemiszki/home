{% extends "layout.html" %}

{% block content %}
  <body class="homepage">
    {% for album in albums %}
      <div class="link-container">
        <a href="/play/{{ album.id }}">
          <h1>{{ album.name }}</h1>
          <p>{{ album.artist_name }}</p>
        </a>
      </div>
    {% endfor %}
  </body>
{% endblock %}
